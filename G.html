<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ตัวอย่าง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4e95e6;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        // ฟังก์ชันที่จะทำงานเมื่อคลิกที่ลิงก์แกลเลอรี่
        function showGalleryContent() {
            // แสดงข้อความในส่วน .content
            document.getElementById("content-area").innerHTML = `
                <h2>แกลเลอรี่</h2>
                <p>นี่คือข้อความที่แสดงเมื่อคุณคลิกแกลเลอรี่.</p>
            `;
        }
    </script>
</head>
<body>

    <header>
        <h1>Nonphawit</h1>
    </header>

    <nav>
        <a href="#home">หน้าแรก</a>
        <a href="#services">เกี่ยวกับฉัน</a>
        <a href="javascript:void(0)" onclick="showGalleryContent()">แกลเลอรี่</a>
    </nav>

    <div class="content" id="content-area">
        <h2>หน้าแรก</h2>
        <p>สวัสดีครับผมชื่อ นายนนท์ปวิธ ชูสถาพร เลขที่20 คพ.2.1</p>
    </div>

    <footer>
        <p>&copy; 66202040020</p>
    </footer>

</body>
</html>
